<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="P05\Task.Nr.7\styless.css">
    </head>
    <body>
        <form>
            <fieldset style="border-radius: 15px; width: 450px;">
                <h1><strong>Payment form</strong></h1>
                <p>Required fields are followed by <u style="text-decoration-style: dotted;">*</u>.</p>
                <h2>Contact information</h2>
                <table>
                    <tr>
                        <td align="right">
                            <label for="fname">Name:
                                <u style="text-decoration-style: dotted;">*</u>
                            </label>
                        </td>
                        <td align="left">
                                <input type="text" id="fname" name="fname" placeholder="Johny"/>
                                <br>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="email">E-mail:
                                <u style="text-decoration-style: dotted;">*</u>
                            </label>
                        </td>
                        <td align="left">
                            <input type="email" id="email" name="email" placeholder="dot@bot.co"/>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="password">Password:
                                <u style="text-decoration-style: dotted;">*</u>
                            </label>
                        </td>
                        <td align="left">
                            <input type="password" id="password" name="password"/>
                            <br>
                        </td>
                    </tr>
                </table>
                <h2>Payment information</h2>
                <table>
                    <tr>
                        <td align="right">
                            <label for="cards">Card type:</label>
                        </td>
                        <td align="left">
                            <select id="cards" name="cards">
                                <option value="visa">visa</option>
                                <option value="mastercard">MasterCard</option>
                                <option value="visa express">Visa Express</option>
                                <option value="platinum">Platinum</option>
                                <option value="miau">miau</option>
                            </select>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="cardNr">Card nubmer:
                                <u style="text-decoration-style: dotted;">*</u>
                            </label>
                        </td>
                        <td align="left">
                            <input type="tel" id="cardNr" name="cardNr" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" placeholder="0000 0000 0000 0000"/>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="cardExpiration" >Expiration date:
                                <u style="text-decoration-style: dotted;">*</u>
                            </label>
                        </td>
                        <td align="left">
                            <input type="datetime-local" id="cardExpiration" name="cardExpiration"/>
                            <br>
                        </td>
                    </tr>
                </table>
                <hr>
                <label for="agreeToTerms">Agree with terms and conditions</label>
                <input type="checkbox"/>
                <br>
                <br>
                <input type="button" value="Validate the payment" style="border-radius: 5px; position: absolute; left: 160px; width: 160px;"/>
                <br>
            </fieldset>
        </form>
    </body>
</html>
